<div *ngIf="movie" class="details">
    <h3>You selected: {{movie.name}} </h3>
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" [(ngModel)]="movie.name" placeholder="movie's name"></td>
        </tr>
        <tr>
            <td>Release year</td>
            <td><input type="text" [(ngModel)]="movie.releaseYear" placeholder="movie's release year"></td>
        </tr>
    </table>
</div>
